<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <div class="col-6">
                <h1>Register</h1>
                <form action='/register' method='POST'>
                    {% csrf_token %}
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="">
                    <label class="form-label" for="confirm_password">Confirm</label>
                    <input type="password" class="form-control" name="confirm_password" id="">
                    <input type='submit' value='Register'>
                </form>
            </div>
            <div class="col-6">
                <h1>Login</h1>
                <form action='/login' method='POST'>
                    {% csrf_token %}
                    <label for="email">Email</label>
                    <input type="text" name="email" id="">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="">
                    <input type='submit' value='Login'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
